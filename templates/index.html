<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Checkerboard</h1>
    {% for color1 in range(0, num): %}
    <div class="tabla">
        {% for color2 in range(0, numero): %}
            {% if (color2+color1)%2 == 0 %}
            <div class="cuadro" style="background-color:{{color1}}"></div>
            {% else %}
            <div class="cuadro2" style="background-color:{{color2}}"></div>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}

</body>
</html>
