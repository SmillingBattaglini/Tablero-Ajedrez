<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>Checkerboard</h1>
    <div class="tabla">
        {% for y in range(numero, color, num, colores):%}
        <div class="cuadro2" style="background-color:{{color}}"></div>
        <div class="cuadro" style="background-color:{{color}}"></div>
        {% endfor%}
    </div>
    <table>
        <tbody>
            {% for i in range(0,filas) %}
            <tr>
                {% for x in range (0,columnas) %}
                {% if (x+i)%2 == 0 %}
                <td style="background-color: {{color1}}; height:50px; width:50px;"></td>
                {% else %}
                <td style="background-color: {{color2}}; height:50px; width:50px;"></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
